{% extends 'admin/change_list.html' %} {% block object-tools %}
{% for button in extra_buttons %}
<div>
    <form action="{{button.path}}" method="POST">
        {% csrf_token %}
        <button role="submit" class="historylink" style="
        padding: 6px 12px;
        font-weight: 400;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: var(--object-tools-bg);
        color: var(--object-tools-fg);
        border-radius: 15px;
        border: none;
      ">
            {{ button.title }}
        </button>
    </form>
</div>
<br />
{% endfor %}
{{ block.super }} {% endblock %}
